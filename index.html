<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Results summary component</title>

  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="result">
    <h1> Your Result</h1>
    <div class="rating">
        <strong>76</strong>
        
      <em>of 100</em> 
    </div>
    <h3 class="gread">Gread</h3>
    <p>You scored higher than 65% of the people who have taken these tests.
      </p>
  </div>
    <div class="summary">
      <h1>Summary</h1>
      <div class=" note note1">
        <div class="name">
          <img src="assets/images/icon-reaction.svg" alt="icon reaction">
          <h3>Reaction</h3>
        </div>
        <div class="number"><strong>80</strong>  / 100</div>
      </div>
      <div class=" note note2">
        <div class="name">
          <img src="assets/images/icon-memory.svg" alt="icon memory">
          <h3>Memory</h3>
        </div>
        <div class="number"><strong>92</strong> / 100</div>
      </div>
      <div class=" note note3">
        <div class="name">
          <img src="assets/images/icon-verbal.svg" alt="icon verbal">
          <h3>Verbal</h3>
        </div>
        <div class="number"> <strong>61</strong> / 100</div>
      </div>
      <div class=" note note4">
        <div class="name">
          <img src="assets/images/icon-visual.svg" alt="icon visual">
          <h3>Visual</h3>
        </div>
        <div class="number"> <strong>72</strong> / 100</div>
      </div>
      <button>Continue</button>
    </div>


  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jamel123a">Jamel Issaoui </a>.
  </div>
</body>
</html>
